parameters:
    db:
        host: xxxxx
        port: 5439
        database: xxxxx
        user: xxxxx
        password: xxxxx

    tables:
        -
            id: 0
            name: escaping
            query: "SELECT col1, col2, col3 FROM testing.escaping ORDER BY col3"
            outputTable: in.c-main.escaping
            incremental: true
            primaryKey: [col3]
            enabled: true

        -
            id: 1
            name: escapingEmpty
            query: "SELECT col1, col2 FROM testing.escaping LIMIT 0"
            outputTable: in.c-main.escapingEmpty
            incremental: false
            primaryKey: ~
            enabled: true

        -
            id: 2
            name: tableColumns
            outputTable: in.c-main.tableColumns
            incremental: false
            primaryKey: null
            enabled: true
            table:
              schema: testing
              tableName: escaping
            columns:
              -
                col1
              -
                col2
