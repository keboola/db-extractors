parameters:
    db:
        host: pgsql
        port: 5432
        database: postgres
        user: postgres
        password: mysecretpassword

    tables:
        -
            id: 0
            name: escaping
            query: "SELECT * FROM escaping"
            outputTable: in.c-main.escaping
            incremental: false
            primaryKey: ~
            enabled: true

        -
            id: 1
            name: escapingEmpty
            query: "SELECT * FROM escaping LIMIT 0"
            outputTable: in.c-main.escapingEmpty
            incremental: false
            primaryKey: ~
            enabled: true
