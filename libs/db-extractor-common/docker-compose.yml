version: "2"
services:
  tests:
    build: .
    image: keboola/db-extractor-common
    volumes:
      - .:/code
    env_file:
      - ssh-keys.env
    command: composer ci
    environment:
      COMMON_DB_USER: root
      COMMON_DB_PASSWORD: somePassword
      COMMON_DB_HOST: mysql
      COMMON_DB_PORT: 3306
      COMMON_DB_DATABASE: testdb
    links:
      - sshproxy
      - mysql

  mysql:
    image: mysql:5.6
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_ROOT_PASSWORD: somePassword

  sshproxy:
    build: ./tests/env/sshproxy
    links:
      - mysql
