version: "2"
services:

  app:
    build: .
    image: keboola/db-extractor-common
    tty: true
    stdin_open: true
    env_file:
      - ssh-keys.env
    command: vendor/bin/phpunit
    environment:
      COMMON_DB_USER: root
      COMMON_DB_PASSWORD: somePassword
      COMMON_DB_HOST: mysql
      COMMON_DB_PORT: 3306
      COMMON_DB_DATABASE: testdb
    links:
      - sshproxy
      - mysql

  dev:
    image: keboola/db-extractor-common
    volumes:
      - .:/code
    command: vendor/bin/phpunit
    tty: true
    stdin_open: true
    env_file:
      - ssh-keys.env
    environment:
      COMMON_DB_USER: root
      COMMON_DB_PASSWORD: somePassword
      COMMON_DB_HOST: mysql
      COMMON_DB_PORT: 3306
      COMMON_DB_DATABASE: testdb
    links:
      - sshproxy
      - mysql

  mysql:
    image: mysql:5.6
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_ROOT_PASSWORD: somePassword

  sshproxy:
    build: ./tests/env/sshproxy
    volumes:
        - ./tests/env/sshproxy:/code
    working_dir: /code
    links:
      - mysql
