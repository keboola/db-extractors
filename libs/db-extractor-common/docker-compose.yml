version: "2"
services:
  tests:
    build: .
    image: keboola/db-extractor-common
    volumes:
      - .:/code
    command: composer ci
    environment:
      COMMON_DB_USER: root
      COMMON_DB_PASSWORD: somePassword
      COMMON_DB_HOST: mysql
      COMMON_DB_PORT: 3306
      COMMON_DB_DATABASE: testdb
      COMMON_DB_SSH_KEY_PRIVATE: ${SSH_KEY_PRIVATE}
      COMMON_DB_SSH_KEY_PUBLIC: ${SSH_KEY_PUBLIC}
    depends_on:
      - sshproxy
      - mysql

  mysql:
    image: mysql:5.6
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_ROOT_PASSWORD: somePassword

  sshproxy:
    build: ./tests/env/sshproxy
    volumes:
      - .:/code
    command: ./generate-ssh-keys.sh && sh -c 'echo $SSH_KEY_PUBLIC >> ~/.ssh/authorized_keys && /usr/sbin/sshd -D'
    environment:
      - SSH_KEY_PUBLIC
    links:
      - mysql
