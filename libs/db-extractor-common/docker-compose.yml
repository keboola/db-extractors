version: "2"
services:
  tests:
    build: .
    image: keboola/db-extractor-common
    volumes:
      - .:/code
    command: sh -c 'composer install -n && composer ci'
    environment:
      COMMON_DB_USER: root
      COMMON_DB_PASSWORD: somePassword
      COMMON_DB_HOST: mysql
      COMMON_DB_PORT: 3306
      COMMON_DB_DATABASE: testdb
      TEST_RDS_USERNAME:
      TEST_RDS_PASSWORD:
      TEST_RDS_DATABASE:
      TEST_RDS_HOST:
      TEST_RDS_PORT:
      TEST_RDS_ID:
      TEST_RDS_ACCESS_KEY:
      TEST_RDS_ACCESS_SECRET:
    depends_on:
      - sshproxy
      - mysql

  mysql:
    image: mysql:5.6
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_ROOT_PASSWORD: somePassword

  sshproxy:
    image: keboola/db-component-ssh-proxy:latest
    links:
      - mysql
