version: "3"
services:
  tests: &tests
    build: .
    environment:
      COMMON_DB_USER: root
      COMMON_DB_PASSWORD: somePassword
      COMMON_DB_HOST: mysql
      COMMON_DB_PORT: 3306
      COMMON_DB_DATABASE: testdb
      TEST_RDS_USERNAME:
      TEST_RDS_PASSWORD:
      TEST_RDS_DATABASE:
      TEST_RDS_HOST:
      TEST_RDS_PORT:
      TEST_RDS_ID:
      TEST_RDS_ACCESS_KEY:
      TEST_RDS_ACCESS_SECRET:
    depends_on:
      - sshproxy
      - mysql
    volumes:
      - ssh-keys:/root/.ssh:ro
      - ./tests/phpunit/data/common/ssl:/ssl-cert

  dev:
    <<: *tests
    command: bash
    volumes:
      - ./:/code
      - ssh-keys:/root/.ssh:ro
      - ./tests/phpunit/data/common/ssl:/ssl-cert


  wait:
    image: waisbrot/wait
    depends_on:
      - sshproxy
      - mysql
    environment:
      - TARGETS=mysql:3306,sshproxy:22
      - TIMEOUT=60

  mysql:
    image: mysql:5.6
    command: mysqld --local-infile=1
    volumes:
      - ./tests/phpunit/data/common/conf.d:/etc/mysql/conf.d
      - ./tests/phpunit/data/common/ssl:/ssl-cert
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_ROOT_PASSWORD: somePassword

  sshproxy:
    image: keboola/db-component-ssh-proxy:latest
    volumes:
      - ssh-keys:/root/.ssh
    links:
      - mysql

volumes:
  ssh-keys:
