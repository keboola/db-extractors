version: "3"
services:
  tests:
    container_name: db_tests
    networks: 
      - db_network
    build: .
    image: keboola/db-extractor-common
    volumes:
      - .:/code
      - /var/run/docker.sock:/var/run/docker.sock
    command: sh -c 'composer install -n && composer ci'
    environment:
      COMMON_DB_USER: root
      COMMON_DB_PASSWORD: somePassword
      COMMON_DB_HOST: mysql
      COMMON_DB_PORT: 3306
      COMMON_DB_DATABASE: testdb
      COMMON_DB_SSH_KEY_PRIVATE: ${SSH_KEY_PRIVATE}
      COMMON_DB_SSH_KEY_PUBLIC: ${SSH_KEY_PUBLIC}
      TEST_RDS_USERNAME:
      TEST_RDS_PASSWORD:
      TEST_RDS_DATABASE:
      TEST_RDS_PORT:
      TEST_RDS_HOST:
      TEST_RDS_ID:
      TEST_RDS_ACCESS_KEY:
      TEST_RDS_ACCESS_SECRET:
    depends_on:
      - sshproxy
      - mysql

  mysql:
    image: mysql:5.6
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_ROOT_PASSWORD: somePassword
    networks: 
      - db_network

  sshproxy:
    build: ./tests/env/sshproxy
    command: sh -c 'echo $SSH_KEY_PUBLIC >> ~/.ssh/authorized_keys && /usr/sbin/sshd -D'
    environment:
      - SSH_KEY_PUBLIC
    links:
      - mysql
    networks: 
      - db_network

networks:
  db_network:
    driver: bridge
