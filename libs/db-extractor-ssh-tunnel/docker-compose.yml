app:
  build: .
  volumes:
    - .:/code
  working_dir: /code
  command: bash -c 'composer install -n && set -a && source privateKey.env && composer ci'
  links:
    - sshproxy

sshproxy:
  build: ./tests/env/sshproxy
  volumes:
    - ./tests/env/sshproxy:/code
  working_dir: /code
  ports:
    - "2222:22"