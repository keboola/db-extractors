version: '2'
services:
  app: &base
    build: .
    working_dir: /code
    command: bash -c 'composer install -n && set -a && composer ci'
    links:
      - sshproxy
  dev:
    <<: *base
    volumes:
      - .:/code

  sshproxy:
    build: ./tests/env/sshproxy
    image: db-ex-ssh-tunnel-sshproxy
    volumes:
      - ./tests/env/sshproxy:/code
    working_dir: /code
    ports:
      - "2222:22"
