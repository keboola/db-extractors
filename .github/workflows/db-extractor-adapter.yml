name: Build and Test DB Extractor Adapter
on:
  workflow_call:
    inputs:
      dockerhub-user:
        type: string
        required: true
      dockerhub-token:
        type: string
        required: true

env:
  APP_IMAGE: keboola/db-extractor-adapter

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Docker login'
        if: inputs.dockerhub-token
        run: docker login --username "${{ inputs.dockerhub-user }}" --password "${{ inputs.dockerhub-token }}"
      - name: Build and export
        run: |
          docker build --target lib-db-extractor-adapter -t ${APP_IMAGE} .
          docker save ${APP_IMAGE} -o /tmp/db-extractor-adapter.tar
      - name: Upload image to artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-extractor-adapter
          path: /tmp/db-extractor-adapter.tar
  
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install Compose
        uses: ndeloof/install-compose-action@v0.0.1
        with:
          version: latest
          legacy: true
      - name: Docker version
        run: docker -v
      - name: Docker-compose version
        run: docker-compose -v
      - name: Download image from artifact
        uses: actions/download-artifact@v4
        with:
          name: db-extractor-adapter
          path: /tmp
      - name: Load image
        run: docker load -i /tmp/db-extractor-adapter.tar
      - name: Test
        run: |
          docker-compose run --rm wait-mariadb
          docker-compose run --rm app-db-extractor-adapter composer ci